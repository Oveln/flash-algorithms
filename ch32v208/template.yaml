name: CH32V2 Series
variants:
- name: CH32V208
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    range:
      start: 0x8000000
      end: 0x8020000
    cores:
    - main
    access:
      boot: true
  - !Ram
    range:
      start: 0x20000000
      end: 0x20010000
    cores:
    - main
  flash_algorithms:
  - ch32v208-flash-algorithm
flash_algorithms:
- name: ch32v208-flash-algorithm
  description: Flash algoritm for the ch32v3xx series
  default: true
  instructions: 
  load_address: 0x20000020
  pc_init: 0x0
  pc_uninit: 0x4c
  pc_program_page: 0xe4
  pc_erase_sector: 0x6e
  pc_erase_all: 0x0
  data_section_offset: 0x250
  flash_properties:
    address_range:
      start: 0x0
      end: 0x10000
    page_size: 0x100
    erased_byte_value: 0x39
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x8000
      address: 0x0
  cores:
  - main
